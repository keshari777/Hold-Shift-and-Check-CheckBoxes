<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hold Shift to Check Multiple CheckBoxes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="inbox">
            <div class="item">
                <input type="checkbox">
                <p>This is an inbox Layout.</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check One item</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Hold down your shift key</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check a Lower Item</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Everything in between should also be set to checked</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Try to do it without any libraries</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Just regular JavaScript</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Good Luck!</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Don't forget to tweet your result!</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
